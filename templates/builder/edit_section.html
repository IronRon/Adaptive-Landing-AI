{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if section %}Edit{% else %}New{% endif %} Section - Builder</title>
  <link rel="stylesheet" href="{% static 'css/builder.css' %}">
</head>
<body>
  <main class="builder-shell">
    <div class="builder-main">
      <div class="card">
        <h1>{% if section %}Edit{% else %}New{% endif %} Section</h1>

        <form method="POST">
            {% csrf_token %}

            <label>Key</label>
            <input type="text" name="key" value="{{ section.key|default_if_none:'' }}">

            <label>HTML</label>
            <textarea name="html" style="width:100%;height:200px;">{{ section.html|default_if_none:'' }}</textarea>

            <label>CSS</label>
            <textarea name="css" style="width:100%;height:150px;">{{ section.css|default_if_none:'' }}</textarea>

            <div class="edit-actions" style="margin-top:12px;">
              <button class="button button-primary" type="submit">Save</button>
              <a class="button button-ghost" href="{% url 'builder_index' %}">Cancel</a>
            </div>
        </form>
      </div>
    </div>

    <aside class="builder-side">
      <div class="card">
        <p class="builder-note">Section key identifies where this HTML/CSS will be inserted on the page.</p>
      </div>
    </aside>
  </main>
</body>
</html>
